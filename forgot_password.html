<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Roti Seri Bakery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginpage/css/loginstyle.css">
    <style>
        .forgot-password-box {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        
        .forgot-password-box h3 {
            font-size: 1.3rem;
            font-weight: 500;
            color: #0561FC;
            margin-bottom: 1.5rem;
        }
        
        .info-text {
            background-color: #f8f9fa;
            border-left: 4px solid #0561FC;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: left;
            color: #555;
        }
        
        .btn-link {
            color: #0561FC;
            text-decoration: none;
            font-weight: 500;
            margin-top: 15px;
            display: inline-block;
        }
        
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="forgot-password-box">
            <h1>Roti Seri Bakery</h1>
            <h3>Forgot Password</h3>
            
            <div class="info-text">
                <p>Please enter your User ID and Email address. An administrator will reset your password and send it to your email address.</p>
            </div>
            
            <form id="forgotPasswordForm" action="forgot_password.php" method="POST">
                <div class="form-group">
                    <label for="userID">User ID<span>*</span></label>
                    <input type="text" id="userID" name="userID" required>
                </div>
                <div class="form-group">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
            
            <a href="index.php" class="btn-link">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            const userID = document.getElementById("userID").value.trim();
            const email = document.getElementById("email").value.trim();
            
            if (!userID || !email) {
                event.preventDefault();
                alert("Both User ID and Email are required.");
                return false;
            }
        });
    </script>
</body>
</html>
